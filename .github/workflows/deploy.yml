name: Deploy jemdoc+MathJax to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Make jemdoc executable
      run: chmod +x jemdoc
    
    - name: Create output directory
      run: mkdir -p www/html
    
    - name: Build jemdoc files
      run: |
        cd www
        # Copy CSS files to output directory
        cp ../css/* html/ || true
        # Ensure jemdoc.css is available (use the one from css directory)
        if [ -f ../css/jemdoc.css ]; then
          cp ../css/jemdoc.css html/
        fi
        # Build all jemdoc files
        for file in *.jemdoc; do
          if [ -f "$file" ]; then
            echo "Building $file..."
            ../jemdoc -c jemdoc.conf -o html/${file%.jemdoc}.html "$file"
          fi
        done
        # Copy only the vim syntax file from dist (skip all Python files)
        if [ -f "dist/jemdoc.vim" ]; then
          cp dist/jemdoc.vim html/
        fi
        # List final contents for debugging
        echo "Final contents of html directory:"
        ls -la html/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload the built website
        path: './www/html'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 